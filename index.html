<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>JS Calculator</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/ios-filled/50/ffffff/apple-calculator.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./styles.css'>
</head>
<body>
    <header>
        <div class='logo-container'>
            <img class='logo' src='https://img.icons8.com/ios-filled/100/ffffff/math.png'/>
            <h1 class='title'>JS Calculator</h1>
        </div>
        <p class='author'>Coded by <a href='https://github.com/afbolivarg' target='_blank'>Andrés Bolívar</a></p>
    </header>
    <main>
        <div class='calculator'>
            <div class='output'>
                <div class='previous-operation'></div>
                <div class='current-operation'></div>
            </div>
            <button class='delete'>DEL</button>
            <button class='big-btn all-clear'>AC</button>
            <button class='operator'>÷</button>
            <button class='number'>7</button>
            <button class='number'>8</button>
            <button class='number'>9</button>
            <button class='operator'>×</button>
            <button class='number'>4</button>
            <button class='number'>5</button>
            <button class='number'>6</button>
            <button class='operator'>+</button>
            <button class='number'>1</button>
            <button class='number'>2</button>
            <button class='number'>3</button>
            <button class='operator'>-</button>
            <button class='number bottom-left'>.</button>
            <button class='number'>0</button>
            <button class='big-btn bottom-right equal'>=</button>    
        </div>
    </main>
    <script src='calculator.js'></script>
</body>
</html>
